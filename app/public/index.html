<div id="ttt-app">

  <div id="main-menu" class="main-menu"><h1>TIC TAC TOE</h1>
    <button id="start-reset"><i class="fa fa-play"></i></button>
    <h2 id="scoreboard">Player One: 1 || Player Two: 2</h2>
  </div>
  <div id="messages" class="messages">
    <div id="playmode-select">
      <h2>Select your play mode:</h2>
      <button id="one-player"><i class="fa fa-user"></i></button>
      <button id="two-player"><i class="fa fa-user"></i><i class="fa fa-user"></i></button>
    </div>
    <div id="x-o-select">
      <h2>Select your icon:</h2>
      <button id="play-as-x"><i class="fa fa-times"></i></button>
      <button id="play-as-o"><i class="fa fa-circle-o"></i></button>
    </div>
    <div id="outcome">
      <h2></h2>
      <h2>Continue?</h2>
      <button id="continue">You bet!</button>
    </div>
  </div>
  <div id="board">
    <button value="0" id="zero"></button>
    <button value="1" id="one"></button>
    <button value="2" id="two"></button>
    <button value="3" id="three"></button>
    <button value="4" id="four"></button>
    <button value="5" id="five"></button>
    <button value="6" id="six"></button>
    <button value="7" id="seven"></button>
    <button value="8" id="eight"></button>
  </div>
</div>
